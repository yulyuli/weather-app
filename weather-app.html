<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Yuli</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="weather-app.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <div class="container cities">
          <div class="row">
            <div class="col">Lisbon</div>
            <div class="col">Paris</div>
            <div class="col">Shanghai</div>
            <div class="col-4">Bangkok</div>
          </div>
        </div>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 col-9" id="city-input"
                type="search"
                placeholder="Choose a city..."
                aria-label="Search"
              />
              <div class="col-3">
              <button class="btn btn-primary" type="submit">
                Search
              </button></div>
              <button id="currentbtn" class="btn btn-success" type="submit">
                Current
              </button>
            </form>
          </div>
        </nav>

        <div class="row">
          <div class="col-6">
            <ul>
              <li class="paris">Paris</li>
              <li class="date-time" <span class="thursday" id="day"></span> <span id="hours"> </span><span id="minutes"></span></li>
            </ul>
          </div>

          <div class="col-6 wind">
            <ul>

              <li>Wind: <span class="wind">km/h</span></li>
            </ul>
          </div>
        </div>

        <div <span class="temperature"> </span>Â°</div>

        <div class="row days">
          <div class="col">Fri</div>
          <div class="col">Sat</div>
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
        </div>
        <div class="row emoji">
          <div class="col">
            <img src="images/rainy.svg" />
          </div>
          <div class="col">
            <img src="images/rainy.svg" />
          </div>
          <div class="col">
            <img src="images/rainy.svg" />
          </div>
          <div class="col">
            <img src="images/rainy.svg" />
          </div>
          <div class="col">
            <img src="images/rainy.svg" />
          </div>
        </div>
        <div class="row next-days-temperature">
          <div class="col">23</div>
          <div class="col">21</div>
          <div class="col">22</div>
          <div class="col">21</div>
          <div class="col">19</div>
        </div>
      </div>
    </div>
    <script src="weather-app.js"></script>
  </body>
</html>
